<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hyo's retro Calculator</title>
    <link href="style.css" rel="stylesheet" />
  </head>
  <body>
    <div class="container" style="z-index: 99">
      <div class="contents_container">
        <div id="nav">
          <button class="onoff_btn">on/off</button>
        </div>

        <div id="display">
          <p id="display_num"></p>
        </div>

        <div id="buttons_layout">
          <button class="button function">C</button>
          <button class="button function">Â±</button>
          <button class="button operator">%</button>
          <button class="button operator">/</button>
          <button class="button number">7</button>
          <button class="button number">8</button>
          <button class="button number">9</button>
          <button class="button operator">*</button>
          <button class="button number">4</button>
          <button class="button number">5</button>
          <button class="button number">6</button>
          <button class="button operator">-</button>
          <button class="button number">1</button>
          <button class="button number">2</button>
          <button class="button number">3</button>
          <button class="button operator">+</button>
          <button class="button number zero">0</button>
          <button class="button number zero">00</button>
          <button class="button dot">.</button>
          <button class="button equals">=</button>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
    <img
      src="https://img.hourplace.co.kr/place/user/71615/2024/01/23/cade2008-c116-41eb-82e5-5b1dd480c8d5?s=2000x2000&t=inside&q=80"
    />
  </body>
</html>
